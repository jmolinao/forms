	  //this code is important for controlate the errors
	  window.backgroundError='#FFE2E2';
	  window.backgroundSuccess='#EBEBEB';
	</script>

<body>

<div class="container-fluid">

	<div align="center" id="load" class="invisible" style="margin-top: 120px;"><img src="assets/img/loading.gif"/><br>Cargando...</div>

	<div id="total" class="visible">

		<form id="form"  method="post">

			<input type="hidden" value="Contacto Eurotel Providencia" name="F20" /><!--F20 important-->		
			 
			 <div class="col-sm-12 form-group">
			 	<input class="form-control" type="text" name="F1" id="F1" need="true" placeholder="Nombre"/> <!--F1-->
			 </div>

			 <div>

			 	<div class="col-sm-6 form-group">
			 		<input class="form-control" type="text" name="F2" format='email' id="email" need="true" placeholder="Email"/> <!--F2-->
			 	</div>

			 	<div class="col-sm-6 form-group">
			 		<input class="form-control" type="text" name="F3" id="F3" format='phone' need="true" maxlength="12" placeholder="Fono" /> <!--F3-->
			 	</div>
			 	
			 </div>

			 <div class="col-sm-12 form-group">
			 	<textarea class="form-control" name="F4" need="true" id="message" placeholder="Comentario"></textarea> <!--f4-->
			 </div>

			 <div class="col-sm-12 form-group">
			 <button type="submit" class="btn btn-provi">ENVIAR</button>
			 </div>

		</form>

	</div>	 

</div>
